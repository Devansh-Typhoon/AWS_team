<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Waiting List Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar .logo a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar nav ul li {
            margin: 0 10px;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .hero {
            position: relative;
            background: url('https://incrementalgroup.co.uk/wp-content/uploads/2020/05/nhs-logo-e1589192693978.png') no-repeat center center;
            background-size: cover;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            padding-top: 40px;
        }

        .hero h1 {
            margin: 20px;
            font-size: 2em;
            color: #000000;
            background-color: rgb(255, 255, 255);
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .hero form {
            display: none; /* Hide the form */
        }

        .file-upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="navbar">
    <div class="logo">
        <a href="#">NHS WAITING LIST DATA</a>
    </div>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    <label for="file-upload" class="file-upload-btn">Upload File</label>
    <form id="upload-form" action="/linear_regression" method="post" enctype="multipart/form-data">
        <input id="file-upload" type="file" name="file" accept=".xlsx" onchange="document.getElementById('upload-form').submit()">
    </form>
</div>


</body>
</html>
